<html>
<head>
    <title>Login</title>
</head>

<body>
    <center>
        
            <br><br><br><br><br><br><br>
            <div style="padding:100px;background-color:khaki;margin:0px 30%;border-radius:10px">
            <h1>Login page</h1><br>
            {% if form.has_errors %}
            <p>Your username and password didn't match.
                Please try again.</p>
            {% endif %}
            <form method="post" action=".">
                {% csrf_token %}
                <p><label>Username:</label>
                    {{ form.username }}</p>
                <p><label>Password:</label>
                    {{ form.password }}</p>
                <input type="submit" value="login" style="padding:10px"/>
                <input type="hidden" name="next" value="/" />
            </form>            
        </div><br>
        <span><a href="{% url 'home' %}">HomePage</a></span>

    </center>

</body>
</html>
